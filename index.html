<!DOCTYPE html>
<html>
  <head>
    <title>montevideo-gris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['calendar'], language: 'es'});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch('data.csv')
          .then(response => response.text())
          .then(csvText => {
            const dataTable = new google.visualization.DataTable();
            dataTable.addColumn({ type: 'date', id: 'Date' });
            dataTable.addColumn({ type: 'number', id: 'Value' });

            const rows = csvText.split('\n').slice(1);
            const data = rows.map(row => {
              const [dateStr, value] = row.split(',');
              const dateParts = dateStr.split('-');
              const date = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
              return [date, parseInt(value)];
            });
            dataTable.addRows(data);

            const chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

            const options = {
              height: 450,
              calendar: {
                // cellColor: {
                //   stroke: '#000000',
                //   strokeOpacity: 0.5,
                //   strokeWidth: 1,
                // }
              },
              colorAxis: {
                colors: ['#ffd700', '#cccccc', '#7a9eb1'],
                values: [0, 1, 2]
                
              },
              daysOfWeek: 'MTWTFSS'
            };

            chart.draw(dataTable, options);
          });
      }
    </script>
    <style>
      h1 {
        margin: 16px;
      }
      h3 {
        margin-left: 16px;
      }
      p {
        margin-left: 16px;
      }
      #refsol {
        background-color: #ffd700;
      }
      #refgris {
        background-color: #cccccc;
      }
      #reflluvia {
        background-color: #7a9eb1;
      }
      .ref {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>‚òÅÔ∏è montevideo-gris üåßÔ∏è</h1>
      <p>que tan gris, Montevideo?</p>  
      <div id="content">
          <div id="calendar_basic" style="width: 805px; height: 180px;"></div>
          <h3>ref</h3>
          <ul>
            <li class="ref" id="refsol">‚òÄÔ∏è : <strong>0</strong> : sol (#ffd700) </li>
            <li class="ref" id="refgris">‚òÅÔ∏è : <strong>1</strong> : gris (#cccccc) </li>
            <li class="ref" id="reflluvia">üåßÔ∏è : <strong>2</strong> : lluvia (#7a9eb1)</li>
          </ul>
          <h3>datos</h3>
          <p><a href="https://raw.githubusercontent.com/lu1aat/montevideo-gris/main/data.csv">datos.csv</a></p>
          <h3>fuente</h3>
          <p>12V</p>
      </div>  
  </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
