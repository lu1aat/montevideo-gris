<!DOCTYPE html>
<html>
  <head>
    <title>Heatmap basado en fechas con Google Charts</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { packages: ['calendar'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn({ type: 'date', id: 'Date' });
        dataTable.addColumn({ type: 'number', id: 'Value' });
        dataTable.addRows([
          [new Date(2023, 3, 13), 37032],
          [new Date(2023, 3, 14), 38024],
          [new Date(2023, 3, 15), 38024],
          [new Date(2023, 3, 16), 38108],
          [new Date(2023, 3, 17), 38229],
          // Añade más filas aquí con fechas y valores
        ]);

        var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

        var options = {
          title: "Heatmap basado en fechas",
          height: 350,
        };

        chart.draw(dataTable, options);
      }
    </script>
  </head>
  <body>
    <div id="calendar_basic" style="width: 1000px; height: 350px;"></div>
  </body>
</html>
